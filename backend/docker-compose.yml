version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  life-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life_manager_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/mydb
      RUST_LOG: info
      PORT: 3000
    ports:
      - "3000:3000"
    # optional: restart policy for long-running app
    restart: on-failure
